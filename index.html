<html lang="en">
<head>

    <title>首页</title>
</head>
<link rel="icon" href="/cweb/img/logo.png" type="image/x-icon"/>
<!-- Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="/cweb/css/index.css" rel="stylesheet">
<!-- jQuery文件 在bootstrap.min.js之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid navbar_content">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand navbar_logo_content">
                    <img src="/cweb/img/logo.png" height="50px" width="50px">&nbsp;&nbsp;菜鸟教程
                </div>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar_menu">
                    <li id="shou_ye"><a href="#" onclick="loadCenterPage('/cweb/html/shou_ye.html','shou_ye')">首页</a>
                    </li>
                    <li id="it_server">
                        <a href="#" onclick="loadCenterPage('/cweb/html/shou_ye.html','it_server')">IT服务</a>
                    </li>
                    <li id="product_produce">
                        <a href="#" onclick="loadCenterPage('/cweb/html/shou_ye.html','product_produce')">产品研发</a>
                    </li>
                    <li id="about_us">
                        <a href="#" onclick="loadCenterPage('/cweb/html/about_us.html','about_us')">关于我们</a>
                    </li>
                    <li id="contract_us">
                        <a href="#" onclick="loadCenterPage('/cweb/html/contract_us.html','contract_us')">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="center_content"></div>
    <div class="footer_content">
        <p>联系我们</p>
        <p>地址：武汉市洪山区板桥xxxx路100号</p>
        <p>邮箱：123456789@qq.com</p>
        <p>电话：13232323232</p>
        <p class="copyright">Copyright © 2019-2029 黄彪 www.yuanlinb.com All Rights Reserved.</p>
    </div>
</div>

<script>

    $(function () {
        // 默认加载首页
        loadCenterPage('/cweb/html/shou_ye.html', 'shou_ye');
    });

    // 加载中间的页面内容
    function loadCenterPage(path, activeId) {
        activeLi(activeId);
        $('.center_content').load(path);
    }

    // 选中导航栏
    function activeLi(id) {
        $('#' + id).addClass('active');
        let liArr = ['shou_ye', 'it_server', 'product_produce', 'about_us', 'contract_us'];
        for (let i in liArr) {
            if (liArr[i] != id) {
                $('#' + liArr[i]).removeClass('active');
            }
        }
    }

</script>

</body>
</html>
